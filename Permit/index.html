
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBO Permits | Create Permit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function computeTax() {
            let amount = parseFloat(document.getElementById('amount').value) || 0;
            let tax = amount * 0.05; // Example: 5% tax rate
            document.getElementById('tax').value = tax.toFixed(2);
        }
    </script>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">OBO Permits</a>
    <a class="navbar-brand" href="../Dashboard/">Back</a></div>
</nav>

<div class="container">
    <h3>Create Building Permit</h3>

    <form>
        <div class="mb-3">
            <label for="permitNo" class="form-label">Permit Number</label>
            <input type="text" class="form-control" id="permitNo" value="BP-0001" readonly>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Project Cost</label>
            <input type="number" class="form-control" id="amount" oninput="computeTax()">
        </div>

        <div class="mb-3">
            <label for="tax" class="form-label">Tax (5%)</label>
            <input type="text" class="form-control" id="tax" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Save Permit</button>
    </form>
</div>

</body>
</html>
