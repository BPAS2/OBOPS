
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBO Permits | Property Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">OBO Permits</a>
    <a class="navbar-brand" href="../Dashboard">Back</a></div>
</nav>

<div class="container">
    <h3 class="mb-4">Search Profiles</h3>
    <form class="row g-3">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Search by Name or Code">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option value="">All Property Types</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    <hr>

    <h5>Search Results</h5>
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
            <tr>
                <th>Profile Code</th>
                <th>Name</th>
                <th>Property Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>PR001</td>
                <td>Juan Dela Cruz</td>
                <td>Residential</td>
                <td><a href="profile.html" class="btn btn-sm btn-info">View</a></td>
            </tr>
            <tr>
                <td>PR002</td>
                <td>Maria Santos</td>
                <td>Commercial</td>
                <td><a href="profile.html" class="btn btn-sm btn-info">View</a></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
