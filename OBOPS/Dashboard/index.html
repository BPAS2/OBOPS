<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPAS 2.0 | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">BPAS 2.0</a>
    <a class="navbar-brand" href="../">Logout</a></div>
</nav>

<div class="container">
    <h3 class="mb-4">Dashboard</h3>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="../Images/demo1.png" class="card-img-top" alt="Profile Search">
                <div class="card-body text-center">
                    <h5 class="card-title">Profile Search</h5>
                    <p class="card-text">Search and manage property owner profiles.</p>
                    <a href="../Search/" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="../Images/demo2.png" class="card-img-top" alt="Profile Details">
                <div class="card-body text-center">
                    <h5 class="card-title">Profile Details</h5>
                    <p class="card-text">View detailed profile and property information.</p>
                    <a href="../Profile/" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="../Images/demo3.png" class="card-img-top" alt="Permit Management">
                <div class="card-body text-center">
                    <h5 class="card-title">Permit Management</h5>
                    <p class="card-text">Create and manage building permits.</p>
                    <a href="../Permit/" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
